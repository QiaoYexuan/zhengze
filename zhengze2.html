<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		/*
        string.replace(要替换的|//,替换成什么|callback)    新的字符串
    
	        敏感词:
	
	            |  或者
	            callback:默认 必须要有返回值，不然都为undefined
			            每次匹配到数据之后会调用一次这个函数
			
			            第一个参数:
			                每次匹配到的数据
			
			            第二个参数:
			                每次找到数据的下标
			
			            第三个参数:
			                整个字符串
			
			            第四个参数（包括之后）:
			                undefined
	            
	    */
	   let str = '中国共产党总书记习近平说:"法轮功是邪教"'
	   
	   console.log(str.replace(/共产党|习近平|法轮功|邪/g,function($0){
	   		let temp = '';
	   		for(let i=0;i<$0.length;i++){
	   			temp += '*'
	   		}
	   		return temp
	   }))
	   //以上是用来过滤铭感词汇的方法
	   
	   
	   
	   /*
            	子项:
                ()

                1.在正则中加括号,如果使用repalce，那么从第一参数之后就是子项
		
		                有几个子项，就会对应回调函数的参数
		
		                当子项用完，又是index，all，undefined

                2.提权
                    	相当于(1+2)*3
		
		            \d  一个数字
		
		            \D  一个非数字
		
		            \w  一个字母数字下划线
		            \W  一个非字母数字下划线
        */
       let str1 = '2018-05/////////////17';
       
       let s = str1.replace(/(\d+)\D+(\d+)\D+(\d+)/g,function($0,$1,$2,$3){
       		console.log($0)			//2018-05/////////////17
       		console.log($1)			//2018
       		console.log($2)			//05
       		console.log($3)			//17
       		return $1 + '年' + $2 + '月' + $3 + '日'
       })
       console.log(s)
       
       
       //一道经典的面试题
       
         let obj = {
		        name:'肾肾',
		        age:16
		    }
		let str2 = '我的名字叫${name},年龄有${age}岁';
		
		let s1 = str2.replace(/\${(\w+)}/g,function($0,$1){
			console.log($0)		//${name},${age}
			console.log($1)		//name,age
			return $1 = obj[$1]		//让$1的替换项是obj的对应项
		})
		console.log(s1)
	</script>
</html>
